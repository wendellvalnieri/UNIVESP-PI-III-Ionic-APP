<div class="profile-header ion-padding">
  <ion-avatar>
    <img src="assets/icon/logo-dark.png" alt="Logo">
  </ion-avatar>
  <div class="profile-info">
    <h2>{{user?.nome}}</h2>
    <p class="username">{{user?.email}}</p>
    <!-- <div class="stats">
      <span><strong>1553</strong> Following</span>
      <span><strong>537</strong> Followers</span>
    </div> -->
  </div>
</div>

<ion-list id="inbox-list">
  <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" type="push">
    <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
      <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>

<ion-list>
  <ion-list-header>Administrativo</ion-list-header>
  <ion-menu-toggle auto-hide="false" *ngFor="let item of menu; let i = index" type="push">
    <ion-item routerDirection="root" [routerLink]="[item.url]" lines="none" detail="false" routerLinkActive="selected">
      <ion-icon slot="start" [ios]="item.icon + '-outline'" [md]="item.icon + '-sharp'"></ion-icon>
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>

<ion-list>
  <ion-list-header>Opções</ion-list-header>
  <ion-item lines="none" (click)="logoutAlert()">
    <ion-icon slot="start" ios="power-outline" md="power-sharp"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-list-header>Informações</ion-list-header>
  <ion-item>
    <ion-label>
      <a [href]="empresa.site" target="_blank">
        <p>{{empresa.endereco.rua}} - {{empresa.endereco.bairro}} - {{empresa.endereco.cep}}</p>
        <p>{{empresa.endereco.cidade}} - {{empresa.endereco.estado}}</p>
      </a>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <a [href]="'https://wa.me/' + empresa.whatsapp" target="_blank">
        <p>Whatsapp: {{empresa.telefone}}</p>
      </a>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>
        <a [href]="empresa.redes_sociais.facebook" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a [href]="empresa.redes_sociais.instagram" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </p>
    </ion-label>
  </ion-item>

</ion-list>
