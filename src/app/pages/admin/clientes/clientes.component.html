<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clientes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isNewCliente ? 'Novo Cliente' : 'Editar Cliente' }}</ion-title>
    <ion-buttons slot="end" *ngIf="!isNewCliente">
      <ion-button (click)="deleteCliente()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="clienteForm" (ngSubmit)="saveCliente()">
    <div class="profile-image-container">
      <div class="profile-image" [class.has-image]="previewImage">
        <img *ngIf="previewImage" [src]="previewImage" alt="Foto do cliente">
        <ion-icon *ngIf="!previewImage" name="person-circle"></ion-icon>
      </div>
      <ion-button fill="clear" (click)="takePicture()">
        <ion-icon slot="start" name="camera"></ion-icon>
        {{ previewImage ? 'Alterar foto' : 'Adicionar foto' }}
      </ion-button>
    </div>

    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Nome <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="text" formControlName="nome" required></ion-input>
      </ion-item>
      <ion-note *ngIf="clienteForm.get('nome')?.invalid " color="danger">
        Nome é obrigatório
      </ion-note>

      <ion-item>
        <ion-label position="floating">Telefone <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="tel" formControlName="telefone" required></ion-input>
      </ion-item>
      <ion-note *ngIf="clienteForm.get('telefone')?.invalid" color="danger">
        Telefone é obrigatório
      </ion-note>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-note *ngIf="clienteForm.get('email')?.invalid " color="danger">
        Email inválido
      </ion-note>

      <ion-item>
        <ion-label position="floating">Data de Nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dataNascimento"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data do Último Corte</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName="ultimoCorte"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Observações</ion-label>
        <ion-textarea rows="4" formControlName="observacoes"></ion-textarea>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="clienteForm.invalid">
        Salvar
      </ion-button>
    </div>
  </form>
</ion-content>
