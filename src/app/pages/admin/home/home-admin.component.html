<app-header-admin></app-header-admin>

<ion-grid>
    <ion-row>
        <ion-col>
            <ion-card>
                <img alt="Silhouette of mountains" src="../assets/images/foto.jpg" />
                <ion-card-header>
                    <ion-card-title>Salão Tamy Beleza</ion-card-title>
                    <ion-card-subtitle>Seja Bem vindo</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
                    Com esse aplicativo é possível gerenciar seus agendamentos e conhecer um pouco de nossos trabalhos
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-list-header>
                    <ion-label>O que você pode fazer?</ion-label>
                </ion-list-header>

                <ion-item button="true" routerLink="/admin/agendamentos">
                    <ion-icon name="calendar-outline" slot="start"></ion-icon>
                    <ion-label>Agendamentos</ion-label>
                </ion-item>
                <ion-item button="true" routerLink="/admin/servicos">
                    <ion-icon name="storefront-outline" slot="start"></ion-icon>
                    <ion-label>Visualizar serviços</ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
