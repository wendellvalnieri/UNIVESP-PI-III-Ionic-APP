<ion-grid>
  <form #formLogin="ngForm" (ngSubmit)="onSubmitLogin(formLogin)">
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-img src="assets/icon/logo-dark.png" alt="Tammy Beleza" class="dark"> </ion-img>
        <ion-img src="assets/icon/logo-white.png" alt="Tammy Beleza" class="white"> </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Usu√°rio</ion-label>
            <ion-input type='text' name="username" aria-describedby="username" ngModel required autocomplete="off">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type='password' name="password" aria-describedby="password" ngModel required autocomplete="off">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="formLogin.invalid" type="submit" expand="block">Acessar </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
