<app-header-admin [showSetttingButton]="true" [showCloseModal]="false" [showMenuButton]="false" [showTitle]="false"></app-header-admin>

<ion-grid class="ion-align-items-center">
  <form #formLogin="ngForm" (ngSubmit)="onSubmitLogin(formLogin)" class="login-form">

    <ion-row class="ion-justify-content-center">
      <ion-col size="8" size-md="6" size-lg="4" class="ion-text-center logo-container">
        <ion-img src="assets/icon/logo-dark.png" alt="Tammy Beleza" class="dark"></ion-img>
        <ion-img src="assets/icon/logo-white.png" alt="Tammy Beleza" class="light"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Usuário</ion-label>
            <ion-input type='text' name="username" aria-describedby="username" ngModel required autocomplete="off">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type='password' name="password" aria-describedby="password" ngModel required autocomplete="off">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-button [disabled]="formLogin.invalid" type="submit" expand="block">Acessar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="center">
      <ion-col size="12" size-md="8" size-lg="6" >
        <a class="btn btn-link" (click)="showInformation()">Não tem uma conta?</a>
      </ion-col>
    </ion-row>


  </form>

</ion-grid>
